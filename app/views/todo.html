
<input type="text" ng-model="task.name" ng-keyup="add($event)">
<button class="btn btn-sm btn-success" ng-click="add($event)" ng-disabled="!task.name">Ajouter</button>

<p>{{ taskCount }}/{{ tasks.length }} taches valid√©es</p>

<ul class="list-group mt-3" style="width: 240px">
    <li class="list-group-item" ng-repeat="t in tasks">
        <span ng-class="{'task-done': t.done}">{{ t.name }}</span>
        <span class="fa fa-trash-alt" ng-click="remove($index)"></span>
        <input type="checkbox" ng-model="t.done" ng-click="remaining()">
    </li>
</ul>
